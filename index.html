<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/1.0.1/jquery.payment.min.js"></script>
    <script src="index.js"></script>

    <div class="container">
        <form>
            <div class="form-group">
                <img src="resizer.jpeg">
            </div>
            <div class="form-group">
                <input type="tel" inputmode="numeric" class="form-control" id="inputCardNo" placeholder="Card Number">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputName" placeholder="Name" maxlength="20">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">    
                    <input type="tel" maxlength="7" class="form-control" id="inputValidity" placeholder="Valid Thru" maxlength="4">
                </div>
                <div class="form-group col-md-6">    
                    <input type="password" class="form-control" id="inputCVV" placeholder="CVC" maxlength="3">
                </div>
            </div>
            <button type="submit" class="btn btn-primary col-md-12">PAY</button>
        </form>
    </div>
</body>

</html>
